<html>
  <head><title>Mold test</title></head>
  <body>
    <script src="mold.js"></script>
    <script>
      window.onload = function() {
        var test = "<p><?d console.log(this);?><?t 5 + 5?> ... \"<?if input == 5?>bye<?/if?>\"</p>\n<ul><?for x [5, \n6, 7]?><li><?event click alert(x);?><?t x?></li><?/for?></ul>";
        var mold = bake(test);
        cast(document.getElementById('target'), mold, 5);
      };
    </script>
    (test)
    <div id='target'>[]</div>
  </body>
</html>
